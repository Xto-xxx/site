<html>
<html lang="zh-CN">
<head>

    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;

            margin-bottom: 20px;
        }
        th, td {

            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 20px;
        }

        /* 椭圆样式 */
        .ellipse {
            width: 200px;
            height: 100px;
            background: radial-gradient(circle, red, yellow, green);
            border-radius: 50%;
            animation: gradientAnimation 5s infinite;
            margin: 20px auto;
        }

        @keyframes gradientAnimation {
            0% { background: radial-gradient(circle, red, yellow, green); }
            50% { background: radial-gradient(circle, green, red, yellow); }
            100% { background: radial-gradient(circle, yellow, green, red); }
        }
    </style>
</head>
